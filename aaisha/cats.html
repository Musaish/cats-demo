<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>catsphoto</title>
</head>
<body>
    <main>
        <h2>Cat Photos</h2>
        <p>click here to view more <a href="#">cat photos</a></p>
        <img src="cat.jpg" alt="cute orange cat">
        <h3>cats lists</h3>
        <div class="lists">
        <p>things cat <em>love</em></p>
        <ul>
            <li>cat nip</li>
            <li>laser ponters</li>
            <li>lasagna</li>
        </ul>  
        <img src="white cat.jpg" alt="cat white">  
        <p>things cat <strong>hate</strong></p>
        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>
        </div>
        <img src="cats dark.jpg" alt="cats">
        <form action="/submit-cat-photo">
            <label for="indoor"><input type="radio" name="indoor-outdoor" id="indoor">indoor</label><br>
            <label for="outdoor"><input type="radio" name="indoor-outdoor" id="outdoor">outdoor</label><br>
            <label for="lazy"><input type="checkbox" name="personality" id="lazy">lazy</label><br>
            <label for="energetic"><input type="checkbox" name="personality" id="Energetic">enegetic</label><br>
            <label for="loving"><input type="checkbox" name="personality" id="loving">loving</label><br>
            <input type="text" placeholder="cat photo url" id="" required>
            <button type="submit">submit</button>
           
        </form>
    </main>
    <footer>
        <p>no copyright - <a href="https://freecodecamp.org">freecodecamp.org</a></p>
    </footer>
</body>
</html>
